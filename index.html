<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load Style -->
    <link rel="stylesheet" href="./static/scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="line"></div>
    <div class="center">
      <div class="flex-container">
        <div class="about" id="about">
          <h1>Welcome to my website! I&#39;m <span>5elenay</span>,</h1>
          <p class="desc">
            I&#39;m 15 years old self taught programmer from Turkey. I&#39;m
            mostly using
            <a href="https://www.python.org/" target="_blank">Python</a>.
            I&#39;m currently learning
            <a href="https://elixir-lang.org/" target="_blank">Elixir</a> and
            <a href="https://golang.org/" target="_blank">Go</a> programming
            languages.
            <br />
            Also using
            <a href="https://v3.vuejs.org/" target="_blank">VueJS (v3)</a> and
            <a href="https://www.javascript.com/" target="_blank">JavaScript</a>
            sometimes.
          </p>
          <span class="social">
            <img
              src="./static/images/dev.svg"
              alt="dev"
              style="border-radius: 5px"
              onclick="window.open('https://dev.to/5elenay', '_blank')"
            />
            <img
              src="./static/images/github.svg"
              alt="github"
              onclick="window.open('https://github.com/5elenay', '_blank')"
            />
            <img
              src="./static/images/discord.svg"
              alt="discord"
              onclick="window.open('https://discord.com/users/793467584820281346', '_blank')"
            />
          </span>
        </div>
        <div class="profile">
          <div class="status" id="status">
            <img
              src="./static/images/default.png"
              alt="avatar"
              id="avatar"
              class="avatar-pic"
            />
          </div>
          <div id="details">
            <span id="username">abcdef</span>
            <span id="tag">#0000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Lanyard -->
    <script src="./static/js/socket.js"></script>
  </body>
</html>
